name     : View Expression Histogram 

tooltip  : |
    This method allows to view the relative abundances of the assembled transcripts obtained as output from cufflinks.

screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
    next :
        []


#
# Configure the display and description of the parameters
#
parameters :
  expression_sample :
    ui-name : |
      Cufflinks Output
    short-hint : |
      Provide the name of cufflinks output
  number_of_bins :
    ui-name : |
      Number Of Bins
    short-hint : |
      Select the number of bins
  output_obj_name :
    ui-name : |
      Histogram
    short-hint : |
      Provide the name to histogram

description : |

    <p>This method allows to view the relative abundances of the assembled transcripts obtained as output from cufflinks.</p>
    
     <p><strong>Team members who developed & deployed algorithm in KBase:</strong>
    Srividya Ramakrishnan, Sunita Kumari, Shinjae Yoo, Priya Ranjan, Jim Thomason, Fei He, Vivek Kumar</p>
    
