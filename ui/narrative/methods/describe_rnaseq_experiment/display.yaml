#
# Define basic display information
#
name     : Setup RNA-seq Analysis

tooltip  : |
    This method allows the users to provide the metadata details to set up an RNA-seq experiment. 
screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
    next :
        []


#
# Configure the display and description of the parameters
#
parameters :
    experiment_id :
        ui-name : |
            Experiment Name
        short-hint : |
            Name to assign the output object of the RNA-seq experiment analysis
    title :
        ui-name : |
            Title
        short-hint : |
            Title of the RNA-seq experiment
    experiment_desc :
        ui-name : |
            Experiment Description
        short-hint : |
            The detailed description of the RNA-seq experiment
    experiment_design :
        ui-name : |
            Experiment Design
        short-hint : |
            Name of experimental design (e.g time-series or wild versus mutant etc.)
    platform :
        ui-name : |
            Platform
        short-hint : |
            Platform type (e.g illumina)
    Library_type :
        ui-name : |
            Library Type
        short-hint : |
            The approriate library type from the dropdown 
    genome_id :
        ui-name : |
            Genome Name
        short-hint : |
            The genome name used in the experiment
    annotation_id :
        ui-name : |
            Reference Genome Annotation
        short-hint : |
            The reference genome annoation used in the experiment
    num_samples :
        ui-name : |
            Number of Samples
        short-hint : |
            The total number of samples including replicates in the RNA-seq experiment
    num_replicates :
        ui-name : |
            Number of Replicates
        short-hint : |
            The total number of replicates in the RNA-seq experiment
    singleEnd_reads:
        ui-name : |
            SingleEnd Reads
        short-hint : |
            The singleEnd Reads file in the RNA-seq experiment
    pairedEnd_reads:
        ui-name : |
            PairedEnd Reads
        short-hint : |
            The PairedEnd Reads file  in the RNA-seq experiment
    condn_labels:
        ui-name : |
            Condition Labels
        short-hint : |
            Short name for the condition labels for each sample condition in the experiment
    tissue:
        ui-name : |
            Tissue type
        short-hint : |
            The tissue types used in the sample preparation of each sample
    domain :
        ui-name : |
            Domain 
        short-hint : |
            The approriate domain type from the dropdown
    source :
        ui-name : |
            Source
        short-hint : |
            The source of the data used for RNA-seq experiment (e.g NCBI)
    publication_id:
        ui-name : |
            Publication Details 
        short-hint : |
            The publication details of the data for RNA-seq experiment (if available)

description : |
    <p>This method allows the users to provide the metadata details to set up an RNA-seq experiment.</p>
    <p>Users need to fill in the metadata requirements to set up an RNA-seq experiment. The mandatory requirements are: Experiment Name, Tile, Library Type (single end or paired end), Genome Name, Number of Samples, Number of Replicates.</p>
    <p>In addition, there are optional parameters that users can fill in if desired. These optional parameters are: Experiment Description, Experiment Design, Platform, Reference Genome Annotation, Condition Labels, Domain, Tissue Type and Publication details.</p>
    
