#
# Define basic display information
#
name     : Associate Reads to RNASeqSample

tooltip  : |
    Explain the sample details of a RNASeqSample. 
screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
    next :
        []


#
# Configure the display and description of the parameters
#
parameters :
    singleend_sample :
        ui-name : |
            SingleEnd Read
        short-hint : |
            Select the SingleEnd Read for a RNASeq Sample.
    pairedend_sample :
        ui-name : |
            PairedEnd Read
        short-hint : |
            Select the PairedEnd Read for a RNASeq Sample
        long-hint  : |
            Select the PairedEnd Read for a RNASeq Sample
    analysis_id :
        ui-name : |
            Analysis ID
        short-hint : |
            Specify the RNASeq Analysis ID that sample belongs to
    domain:
        ui-name : |
            Domain
        short-hint : |
            Enter the domain of the RNASeq Sample
    genome_id :
        ui-name : |
            Reference Genome
        short-hint : |
            Select the reference genome of the RNASeq Experiment
    library_type :
        ui-name : |
            Library Type
        short-hint : |
            Select Library Type PairedEnd or SingleEnd
    sample_id :
        ui-name : |
            RNASeq Sample Id
        short-hint : |
            Enter the RNASeq Sample ID.

    replicate_id:
        ui-name : |
            RNASeq Sample Replicate ID
        short-hint : |
            Specify the replicate ID for the sample replicates
    tissue: 
        ui-name : |
            Tissue
        short-hint : |
            Enter the Tissue of the samples where extracted from
    condition:
        ui-name : |
            Condition
        short-hint : |
            Enter the Specific condition of the RNASeq Sample
    platform:
        ui-name : |
            Platform
        short-hint : |
            Enter the Sequencing Platform used
    sample_desc :
        ui-name : |
            Sample Description
        short-hint : |
            Select the description of the RNASeq Sample
    title :
        ui-name : |
            Title
        short-hint : |
            Title for the RNASeq sample in the Experiment
    source  :
        ui-name : |
            Source 
        short-hint : |
            Enter the Source for the RNASeq Sample
    source_id :
        ui-name : |
            Source ID
        short-hint : |
            Enter the Source ID for the RNASeq Sample
    ext_source_date:
        ui-name : |
            Source Date
        short-hint : |
            Enter the Source Date

description : |
    <p>This method allows you to records the details of  RNASeqSample </p>
    
    <p><strong>Team members who developed & deployed algorithm in KBase:</strong>
    Michael Schatz, James Gurtowski, Michael Sneddon,Srividya Ramakrishnan,Sunita Kumari.</p>
