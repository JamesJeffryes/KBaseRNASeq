#
# Define basic display information
#
name     : Associate Reads to RNASeqSample

tooltip  : |
    This method associates single-end or paired-end reads to individual RNASeq sample of a given RNASeq experiment.
screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
method-suggestions :
    related :
        []
    next :
        []


#
# Configure the display and description of the parameters
#
parameters :
    singleend_sample :
        ui-name : |
            SingleEnd Read
        short-hint : |
            Select the single-end read file for a RNASeq sample.
    pairedend_sample :
        ui-name : |
            PairedEnd Read
        short-hint : |
            Select the paired-end read file for a RNASeq sample.
    analysis_id :
        ui-name : |
            RNASeq Experiment Name
        short-hint : |
            Select the RNASeq experiment object obtained from SetUp RNASeq Analysis method.
    sample_id :
        ui-name : |
            Associated Reads
        short-hint : |
            Specify the name to associated reads output object
    domain:
        ui-name : |
            Domain 
        short-hint : |
            Enter the domain of the RNASeq sample
    genome_id :
        ui-name : |
            Reference Genome
        short-hint : |
            Select the reference genome of the RNASeq Experiment
    replicate_id:
        ui-name : |
            RNASeq Sample Replicate Id
        short-hint : |
            Specify the replicate ID for the sample replicates
    tissue: 
        ui-name : |
            Tissue
        short-hint : |
            Enter the type of the tissue of the samples where extracted from
    condition:
        ui-name : |
            Condition
        short-hint : |
            Enter the specific condition/treatment of the RNASeq sample
    platform:
        ui-name : |
            Platform
        short-hint : |
            Enter the sequencing platform used
    sample_desc :
        ui-name : |
            Sample Description
        short-hint : |
            Select the description of the RNASeq sample
    title :
        ui-name : |
            Title
        short-hint : |
            Title for the RNASeq sample in the experiment
    source  :
        ui-name : |
            Source 
        short-hint : |
            Enter the source for the RNASeq sample


description : |
    <p>This method allows users to associate single-end or paired-end reads to individual RNASeq sample of a given RNASeq experiment.</p>
    <p>This method also allows users to provide base line metadata for each sample that includes information on tissue type, condition/treatment type, title, replicate number, source, publication details etc.</p>
    <p><strong>Team members who developed & deployed algorithm in KBase:</strong>
    Srividya Ramakrishnan, Sunita Kumari, Shinjae Yoo, Priya Ranjan, Jim Thomason, Fei He, Vivek Kumar</p>
